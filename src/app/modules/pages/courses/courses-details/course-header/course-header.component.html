<div class="row course-header">
    <h1 class="fs-text-color">
        {{course?.title}}
    </h1>
    <p class="fs-text-color" [innerHtml]="course?.description"></p>
    <div class="course-fees-section fs-text-color pt-2 pb-2">
       <span class="mb-2"> <i class="bi bi-person"></i> : {{course?.instructor}} </span>
       <span class="mb-2"> <i class="bi bi-globe-central-south-asia"></i> : {{course?.language}} </span>
       <span class="mb-2"> <i class="bi bi-currency-rupee"></i> : {{course?.price}} </span>
    </div>
    <div class="row mt-4 justify-content-center">
        <button class="fs-button enroll-button mt-4" (click)="enrollCourse()">
            Enroll Now
        </button>
    </div>
</div>
